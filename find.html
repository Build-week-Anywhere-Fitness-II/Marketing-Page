<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anywhere Fitness</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    
    <header>
    <!-- Logo image, Home -->
    
        <div class="anywhere-fitness">

            <img id="logo" src="Images/Logo.svg" alt="Anywhere Fitness">

        </div>
    
        <nav>
    
            <a class="home-link" href="index.html">Home</a>
    
        </nav>
    
    </header>

    <div id="meet">

        <h1>Enter your zip code and get a list of workouts near you.</h1>

    </div>

    <section id="zip-code">

        <div id="data">

            <div id="zip-entry">48101</div>

            <div id=text>5 Digit Zip Code</div>

        </div>

        <nav id="find-page-nav">

            <a id="button" href="#">Find Workout</a>

        </nav>

    </section>

    <section id="find-page">

        <!-- Section 1/4 -->

        <section class="container-find">

            <section class="left-side-find">

                <div class="instructor-find">

                    <div class="instr-pic"><img class="instr-find" src="Images/craig-mckay-jmURdhtm7Ng-unsplash.jpg" alt="Michael Stromburge"></div>

                    <div class="instr-name">Michael Stromburge</div>

                </div>

                <div class="location-find">

                    <div class="loc-pic"><img class="loc-find-img" src="Images/george-pagan-iii-R-m1CCo0e_s-unsplash.jpg" alt="Hybrid Performance"></div>

                    <div class="loc-address">Location: Hybrid Performance Gym - 2365 Southfield Rd. Allen Park, MI</div>

                </div>

            </section>

            <section class="right-side-find">

                <div class="instructor-find">

                    <div class="instr-pic"><img class="instr-find" src="Images/omid-armin-HtQLD6HOS94-unsplash.jpg" alt="Laura Macintyre"></div>

                    <div class="instr-name">Laura Macintyre</div>

                </div>

                <div class="location-find">

                    <div class="loc-pic"><img class="loc-find-img" src="Images/victor-malyushev-TuKjDq44tQw-unsplash.jpg" alt="Clover Park"></div>

                    <div class="loc-address">Location: Clover Park - 523 Helen Ave. Trenton, MI</div>

                </div>

            </section>

        </section>

        <!-- Section 2/4 -->

        <section class="container-find">

            <section class="left-side-find">

                <div class="instructor-find">

                    <div class="instr-pic"></div>

                    <div class="instr-name"></div>

                </div>

                <div class="location-find">

                    <div class="loc-pic"></div>

                    <div class="loc-address"></div>

                </div>

            </section>

            <section class="right-side-find">

                <div class="instructor-find">

                    <div class="instr-pic"></div>

                    <div class="instr-name"></div>

                </div>

                <div class="location-find">

                    <div class="loc-pic"></div>

                    <div class="loc-address"></div>

                </div>

            </section>

        </section>

        <!-- Section 3/4 -->

        <section class="container-find">

            <section class="left-side-find">

                </div>

                <div class="location-find">

                    <div class="loc-pic"></div>

                </div>

            </section>

            <section class="right-side-find">

                <div class="instructor-find">

                    <div class="instr-pic"></div>

                </div>

                <div class="location-find">

                    <div class="loc-pic"></div>

                    <div class="loc-address"></div>

                </div>

            </section>

                    <div class="loc-pic"></div>

                <div class="instructor-find">

                </div>

                <div class="location-find">

                    <div class="loc-pic"></div>

                </div>

            </section>

        </section>
